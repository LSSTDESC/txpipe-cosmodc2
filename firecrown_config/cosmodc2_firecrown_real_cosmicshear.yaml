# Defines options when running one of the samplers
# through cosmosis
cosmosis:
  sampler: multinest
  output: chain_cosmodc2_cosmicshear_real_multinest.txt
  debug: True
  quiet: False
  mpi: True
  # parameters for individual samplers:
  test:
    fatal_errors: True
  emcee:
    walkers: 10
    nsample: 20
  grid:
    nsample_dimension: 5
  fisher:
    step_size: 0.02
  multinest:
    max_iterations: 50000
    resume: True
    live_points: 500
    efficiency: 0.3
    tolerance: 0.1
    constant_efficiency: F
  parameters:
    Omega_m: [0.1, 0.22, 0.9]
    sigma8: [0.4, 0.8, 1.2] 
    Omega_b: [0.03, 0.048, 0.07]
    h: [0.55, 0.71, 0.91]
    n_s: [0.87, 0.963, 1.07]

    #priors:
    #module: firecrown.priors
  
    #Omega_c:
    #kind: uniform
    #loc: 0.1
    #scale: 0.8  

    #sigma8:
    #kind: uniform
    #loc: 0.4
    #scale: 0.8  

two_point:
  module: firecrown.ccl.two_point
  #sacc_data: ../../TXPipe/data/cosmodc2/outputs_redmagic/2021/june/7sbins/summary_statistics_real.sacc
  sacc_data: ../../TXPipe/data/cosmodc2/outputs_redmagic/2021/december14/7sbins/summary_statistics_real.sacc
  # this was changed 
  sources:
    {% for i in range(7) %}
    src{{ i }}:
      kind: WLSource
      sacc_tracer: source_{{ i }}
    {% endfor %}

  statistics:
    {% for stat, sacc_stat in [('xim', 'galaxy_shear_xi_minus'), ('xip', 'galaxy_shear_xi_plus')] %} 
    {% for i in range(7) %}
    {% for j in range(i, 7) %}
    {{ stat }}_src{{ j }}_src{{ i }}:
      sources: ['src{{ j }}', 'src{{ i }}']
      sacc_data_type: '{{ sacc_stat }}'
    {% endfor %}
    {% endfor %}
    {% endfor %}

  likelihood:
    kind: ConstGaussianLogLike
    data_vector: # concatenate the 2pt functions together
    {% for stat in ['xim', 'xip'] %}  
    {% for i in range(7) %}
    {% for j in range(i, 7) %}
      - {{ stat }}_src{{ j }}_src{{ i }}
    {% endfor %}
    {% endfor %}
    {% endfor %}


