parameters:
  Omega_k: 0.0
  Omega_b: 0.04479
  Omega_c: 0.22
  w0: -1.0
  wa: 0.0
  h: 0.71
  sigma8: 0.8
  n_s: 0.963

  # linear bias for lenses
  {% for i in range(5) %}
  bias_lens{{ i }}: 1.4
  {% endfor %}

# Defines options when running one of the samplers
# through cosmosis
cosmosis:
  sampler: multinest
  output: chain_multinest.txt
  debug: True
  quiet: False
  mpi: True
  # parameters for individual samplers:
  test:
    fatal_errors: True
  emcee:
    walkers: 10
    nsample: 20
  grid:
    nsample_dimension: 5
  fisher:
    step_size: 0.02
  multinest:
    max_iterations: 50000
    resume: True
    live_points: 500
    efficiency: 0.3
    tolerance: 0.1
    constant_efficiency: F
  parameters:
    Omega_c: [0.1, 0.22, 0.9]
    sigma8: [0.4, 0.8, 1.2] 
    {% for i in range(5) %}
    bias_lens{{ i }}: [1, 1.4, 2.0]
    {% endfor %}
    Omega_b: [0.03, 0.048, 0.12]
    h: [0.55, 0.71, 0.91]
    n_s: [0.87, 0.963, 1.07]

    #priors:
    #module: firecrown.priors
  
    #Omega_c:
    #kind: uniform
    #loc: 0.1
    #scale: 0.8  

    #sigma8:
    #kind: uniform
    #loc: 0.4
    #scale: 0.8  

two_point:
  module: firecrown.ccl.two_point
  sacc_data: ../../TXPipe/data/cosmodc2/outputs_redmagic/better_binning/twopoint_data_real.sacc
  # this was changed 
  sources:
    {% for i in range(4) %}
    src{{ i }}:
      kind: WLSource
      sacc_tracer: source_{{ i }}
    {% endfor %}

    {% for i in range(5) %}
    lens{{ i }}:
      kind: NumberCountsSource
      sacc_tracer: lens_{{ i }}
      bias: bias_lens{{ i }}      
    {% endfor %}

  statistics:
    {% for stat, sacc_stat in [('xip', 'galaxy_shear_xi_plus')] %} 
    {% for i in range(4) %}
    {% for j in range(i, 4) %}
    {{ stat }}_src{{ j }}_src{{ i }}:
      sources: ['src{{ j }}', 'src{{ i }}']
      sacc_data_type: '{{ sacc_stat }}'
    {% endfor %}
    {% endfor %}
    {% endfor %}

    {% for i in range(4) %}
    {% for j in range(i, 5) %}
    gammat_lens{{ j }}_src{{ i }}:
      sources: ['src{{ i }}', 'lens{{ j }}']
      sacc_data_type: 'galaxy_shearDensity_xi_t'
    {% endfor %}
    {% endfor %}

    {% for i in range(5) %}
    wtheta_lens{{ i }}_lens{{ i }}:
      sources: ['lens{{ i }}', 'lens{{ i }}']
      sacc_data_type: 'galaxy_density_xi'
    {% endfor %}

  likelihood:
    kind: ConstGaussianLogLike
    data_vector:
    {% for stat in ['xip'] %}  
    {% for i in range(4) %}
    {% for j in range(i, 4) %}
      - {{ stat }}_src{{ j }}_src{{ i }}
    {% endfor %}
    {% endfor %}
    {% endfor %}

    {% for i in range(4) %}
    {% for j in range(i, 5) %}
      - gammat_lens{{ j }}_src{{ i }}
    {% endfor %}
    {% endfor %}

    {% for i in range(5) %}
      - wtheta_lens{{ i }}_lens{{ i }}
    {% endfor %}

