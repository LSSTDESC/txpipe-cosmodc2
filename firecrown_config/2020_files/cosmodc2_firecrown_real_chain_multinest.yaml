parameters:
  Omega_k: 0.0
  Omega_b: 0.04479
  Omega_c: 0.22
  w0: -1.0
  wa: 0.0
  h: 0.71
  sigma8: 0.8
  n_s: 0.963

# Defines options when running one of the samplers
# through cosmosis
cosmosis:
  sampler: multinest
  output: chain_multinest.txt
  debug: True
  quiet: False
  mpi: True
  # parameters for individual samplers:
  test:
    fatal_errors: True
  emcee:
    walkers: 10
    nsample: 20
  grid:
    nsample_dimension: 5
  fisher:
    step_size: 0.02
  multinest:
    max_iterations: 10000
    resume: True
    live_points: 500
    efficiency: 0.3
    tolerance: 0.1
    constant_efficiency: F

  # which parameters to vary in the chains
  parameters:
    Omega_c: [0.1, 0.22, 0.9]
    sigma8: [0.4, 0.8, 1.2]

    #priors:
    #module: firecrown.priors
  
    #Omega_c:
    #kind: uniform
    #loc: 0.1
    #scale: 0.8  

    #sigma8:
    #kind: uniform
    #loc: 0.4
    #scale: 0.8  


two_point:
  module: firecrown.ccl.two_point
  sacc_data: summary_statistics_real.sacc
  # this was changed 
  sources:
    {% for i in range(4) %}
    src{{ i }}:
      kind: WLSource
      #sacc_tracer: src{{ i }}
      sacc_tracer: source_{{ i }}
    {% endfor %}

  statistics:
    {% for stat, sacc_stat in [('xip', 'galaxy_shear_xi_plus')] %} #, ('xim', 'galaxy_shear_xi_minus')] %}
    {% for i in range(4) %}
    {% for j in range(i, 4) %}
    {{ stat }}_src{{ j }}_src{{ i }}:
      sources: ['src{{ j }}', 'src{{ i }}']
      #sources: ['source_{{ i }}', 'source_{{ j }}']
      sacc_data_type: '{{ sacc_stat }}'
    {% endfor %}
    {% endfor %}
    {% endfor %}

  likelihood:
    kind: ConstGaussianLogLike
    data_vector:
    {% for stat in ['xip'] %}  #'xim'
    {% for i in range(4) %}
    {% for j in range(i, 4) %}
      - {{ stat }}_src{{ j }}_src{{ i }}
    {% endfor %}
    {% endfor %}
    {% endfor %}



